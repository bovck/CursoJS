<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: tomato;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }

    </style>
    <title>eventos DOM</title>
</head>
<body>
    <div id='area'>

        interaja...
    </div>
    
    
    <script>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', fora)
        
        function clicar(){

            a.innerText = 'vai te foder'

        }

        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'green'
        }

        function fora(){
            a.style.background = 'tomato'
            a.innerText = 'saiu'

        }
    </script>
</body>
</html>
