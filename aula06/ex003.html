  <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Meu primeiro programa</title>

     <style>
        body{

            background-color: aquamarine;
            color: blueviolet;
        }
     </style>
 </head>
 <body>
     <h1>Olá, Mundo</h1>
     <p>Será que eu aprendo ou não</p>
     <script> 
        var n1 = window.prompt('Digite um número: ')
        var n2 = window.prompt('Digite outro número: ')

        s = Number(n1) + Number(n2)
        window.alert(`Resultado deu: ${s}` )

          
     </script>

 </body>
 </html>
